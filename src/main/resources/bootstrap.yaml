server:
    port: 9093
spring:
  application:
    name: spring-boot-mongodb-demo
  profiles:
        active: '${ACTIVE_PROFILE}'
  cloud:
    config:
      enabled: true
      uri: '${SPRING_CONFIG_URI}'
      username: '${SPRING_CONFIG_USER}'
      password: '${SPRING_CONFIG_PASSWORD}'
      label: 
      fail-fast: true

encrypt:
  key: '${ENCRYPT_KEY}'